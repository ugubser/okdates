<div class="app-container">
  <mat-toolbar color="primary">
    <a *ngIf="themeConfig.logo.type === 'image'" [href]="themeConfig.logo.link" class="logo">
      <img [src]="themeConfig.logo.path" [alt]="themeConfig.logo.alt" class="logo-image">
    </a>
    <a *ngIf="themeConfig.logo.type === 'text'" routerLink="/" class="logo">{{ themeConfig.logo.alt }}</a>
    <span class="spacer"></span>
    <a routerLink="/" mat-button>Home</a>
  </mat-toolbar>

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>

  <footer class="app-footer">
